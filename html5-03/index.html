<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis primeras imagenes</title>
</head>
<body>
    <h1>Mis primeras imagenes</h1>
    <p>Acá va la <b>imagen local</b>, yo de pequeñito</p>

    <img src="img/cachorro.jpg" width="" height=""> <!--En src va la ruta del archivo al que queremos llamar. Puede ser interna o externa
    Los atributos width y height es mejor usarlos con CSS. Hay que tener cuidado de mantener la resolución. Además, si definimos el tamaño en html, luego en CSS no se va a poder modificar.-->
    <br>
    <br>

    <p>Acá va la <b>imagen externa</b>, yo un poco más grande y fuerte.</p> <!--Se pone inspeccionar sobre la foto y se copia el link de la etiqueta img de la página en donde está alojada-->

    <img src="https://blog.mascotaysalud.com/wp-content/uploads/2019/05/CARA-ROTTWEILER.jpg">
</body>
</html>
